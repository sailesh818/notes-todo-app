name: notes_todo_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.0
  google_sign_in: ^6.1.5
  http: ^0.13.6
  provider: ^6.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/noteapp.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/noteapp.png

